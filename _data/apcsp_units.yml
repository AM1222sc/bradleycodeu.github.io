apcsp:
- title: 1stQuarter
  heading: "# 1st Quarter"
  content: "*Whenever possible, select 'Sign up with Google' and use your hilliardschools.org account.*


Sign up for

- [digitalportfolio.collegeboard.org](https://digitalportfolio.collegeboard.org)

- [scratch.mit.edu](https://scratch.mit.edu)

- [code.org](https://code.org/)

- 'Sign up with Google' [trinket.io](https://trinket.io)

- 'Sign up with Google' [repl.it](https://repl.it)

- 'Sign up with Google' [codehs.com](https://codehs.com)

- [khanacademy.org](https://khanacademy.org)


Join our code.org class, our repl.it class, our khanacademy.org class


Texts:

- [CS Principles: Big Ideas in Programming by Mark Guzdial and Barbara Ericson](https://runestone.academy/runestone/static/BradleyAPCSP/index.html)

- [Python for Everybody by Charles Severance](https://books.trinket.io/pfe/index.html)


## Commit to take the AP test by October 4th. Late fee is $40.


Create a College Board account by Friday, Sept 6th and join our AP class section via collegeboard.org/joinapclass



Resources:

- [What is AP Computer Science Principles?](https://drive.google.com/file/d/1NNAFOaY4L8Y8BOdeQ_5uPmwjJEns8gii/view?usp=sharing)

- [College Board AP Computer Science Principles](https://drive.google.com/file/d/1TCRLWWJbCIa9TLMEevLJlTWyKGGd1CKa/view?usp=sharing)

- [How to Get a Five: AP Computer Science Principles (AP CSP)](https://drive.google.com/file/d/1EYtMYgcG_SxX5tSnTpzWeceLvKVM3BEC/view?usp=sharing)



-=-=-=-


“People think that computer science is the art of geniuses but the actual reality is the opposite, just many people doing things that build on each other, like a wall of mini stones.”


*-Donald Knuth*


“No one in the brief history of computing has ever written a piece of perfect software. It's unlikely that you'll be the first.”


*-Andy Hunt*
"
