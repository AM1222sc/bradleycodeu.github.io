- title: scratch
  heading: "# Scratch"
  content: "*3 wks*, Vocab: input, prompt, output, variable, assignment, string, int, boolean, sprite, script, control structure, iteration, loop, selection, conditional, sequencing, event listener, comparison operator, equality operator, Scratch, MIT



Resources:

- [Scratch tutorial folder](https://drive.google.com/open?id=128oYSzZetK25nTV-0YInwofJ_TrGKf3W)

- [Unit 1 Vocab List](https://docs.google.com/document/d/11kO-_JeG52VHzmv8KBKJtYBh4YvldSXDkjMGVQ-S-bo/edit?usp=sharing)

- [Quiz Review cspquiz1.glitch.me](https://cspquiz1.glitch.me/)




Projects:

1. [AboutMe](/apcsp/scratch/001AboutMe/)

1. Pick [BouncingOffTheWalls](/apcsp/scratch/002BouncingOffTheWalls/) or [StarHunter](/apcsp/scratch/003StarHunter/)

1. Pick [WalkingAndJumping](/apcsp/scratch/004WalkingAndJumping/) or [CheeseChase](/apcsp/scratch/005CheeseChase/)

1. [ShapesAndInitials](/apcsp/scratch/007ShapesAndInitials/)

1. Pick [LauncherGame](/apcsp/scratch/006LauncherGame/) or [HungryBug](/apcsp/scratch/008HungryBug/) or [RacingGame](/apcsp/scratch/009RacingGame/)

1. Pick [QuestHealthGame](/apcsp/scratch/010QuestHealthGame/) or [ScratchPlatformer](/apcsp/scratch/102ScratchPlatformer/)

1. Optional Bonus Points [ScratchFreedomOfChoice](/apcsp/scratch/011ScratchFreedomOfChoice/)
"

